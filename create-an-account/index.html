<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Programming School</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&family=Roboto:wght@500&display=swap" rel="stylesheet">
   </head>
   <body>
      <div class="turquoise">
         <h2>Create the account</h2>
         <form>
            <!-- 1 -->
            <div class="padd">
               <label>Name</label>
               <input type="text" placeholder="Name">
            </div>
            <!-- 2 -->
            <div class="padd">
               <label>Email</label>
               <input type="email" placeholder="Email">
            </div>
            <!-- 3 -->
            <div class="padd">
               <label>Password</label>
               <input type="password" placeholder="Password">
            </div>
            <!-- 4 -->
            <div class="padd">
               <label>What course are you interested in?</label>
               <select>
                  <option>HTML/CSS</option>
                  <option>Javascript</option>
                  <option>React</option>
                  <option>Python</option>
               </select>
            </div>
            <!-- 5 -->
            <div class="padd">
               <label>Your level of programming at the moment:</label>
               <input type="radio" name="level">Beginner
               <input type="radio" name="level">1-2 years
               <input type="radio" name="level">3+ years
            </div>
            <!-- 6 -->
            <div class="padd">
               <input type="checkbox">By clicking here, you agree to receive adverstising emails
            </div>
            <!-- 7 -->
            <button class="btn">Let's start!</button>
         </form>
      </div>
   </body>
</html>
